<!DOCTYPE html>
<html>

<head>
  <title>GeoJSON</title>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    #content .map path {
      fill: #ddd;
      stroke: #aaa;
    }
  </style>
</head>

<body>
  <div id="content">
    <svg width="800px" height="400px">
      <g class="map"></g>
    </svg>
  </div>
  
  <script>
    let geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "name": "Africa"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[-6, 36], [33, 30], [43, 11], [51, 12], [29, -33], [18, -35], [7, 5], [-17, 14], [-6, 36]]]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "name": "Australia"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[143, -11], [153, -28], [144, -38], [131, -31], [116, -35], [114, -22], [136, -12], [140, -17], [143, -11]]]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "name": "Timbuktu"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [-3.0026, 16.7666]
          }
        }
      ]
    };

    let projection = d3.geoEquirectangular()
      .scale(200)
      .translate([200, 150]);

    let geoGenerator = d3.geoPath()
      .projection(projection);

    function update(geojson) {
      let u = d3.select('#content g.map')
        .selectAll('path')
        .data(geojson.features);

      u.enter()
        .append('path')
        .attr('d', geoGenerator);
    }

    update(geojson);
  </script>
  
</body>

</html>
